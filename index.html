<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/toggle.css">
    <link rel="stylesheet" href="./css/slider.css">
</head>
<body>
    <!--toggle - переключатель типа тумблера, data-value - данные, которые переключатель будет отправлять-->
    <div class="toggle" data-name="is-agree" data-value="1"></div>
    <div class="toggle toggle--checked" data-name="copy" data-value="2"></div>
    <!--slider - бегунок-->
    <div class="slider" data-name="count" data-min="0" data-max="100" data-value="30"></div>
    <script src="./js/toggle.js"></script>
    <script src="./js/slider.js"></script>
</body>
</html>
